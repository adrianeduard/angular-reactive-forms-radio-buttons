<form [formGroup]="formGroup">
  <app-radio
    [parentGroup]="formGroup"
    [controlName]="'inputOption'"
    [value]="'1'"
    [text]="'Option 1'"
    [id]="'option1'"
  ></app-radio>
  <app-radio
    [parentGroup]="formGroup"
    [controlName]="'inputOption'"
    [value]="'2'"
    [text]="'Option 2'"
    [id]="'option2'"
  ></app-radio>
  <button type="button" (click)="submitHandler()">Submit</button>
</form>
